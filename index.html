<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <title>English Quiz</title>
</head>

<body>
   <div class="intro py-3 bg-dark text-center">
      <div class="container">
         <h2 class="text-light display-3 my-4">English Quiz</h2>
      </div>
   </div>

   <div class="quiz py-4 bg-light">
      <div class="container">

         <h2 class="title my-5 text-dark">Você consegue acertar a tradução das palavras em inglês?</h2>

         <form class="quiz-form text-dark">
            <div class="my-5">
               <p class="lead font-weight-normal">1. Qual a tradução da palavra "foreigh"?</p>

               <div class="form-check my-2 text-dark-50">
                  <label class="form-check-label">
                     <input type="radio" name="inputQuestion1" value="A">
                     Estrangeiro
                  </label>
               </div>

               <div class="form-check my-2 text-dark-50">
                  <label class="form-check-label">
                     <input type="radio" name="inputQuestion1" value="B">
                     Mensageiro
                  </label>
               </div>
            </div>

            <div class="my-5">
               <p class="lead font-weight-normal">2. Qual a tradução da palavra "behavior"?</p>

               <div class="form-check my-2 text-dark-50">
                  <label class="form-check-label">
                     <input type="radio" name="inputQuestion2" value="A">
                     Medo
                  </label>
               </div>

               <div class="form-check my-2 text-dark-50">
                  <label class="form-check-label">
                     <input type="radio" name="inputQuestion2" value="B">
                     Comportamento
                  </label>
               </div>
            </div>

            <div class="my-5">
               <p class="lead font-weight-normal">3. Qual a tradução da palavra "enviroment"?</p>

               <div class="form-check my-2 text-dark-50">
                  <label class="form-check-label">
                     <input type="radio" name="inputQuestion3" value="A">
                     Ferramenta
                  </label>
               </div>

               <div class="form-check my-2 text-dark-50">
                  <label class="form-check-label">
                     <input type="radio" name="inputQuestion3" value="B">
                     Ambiente
                  </label>
               </div>
            </div>

            <div class="my-5">
               <p class="lead font-weight-normal">4. Qual a tradução da palavra "deserve"?</p>

               <div class="form-check my-2 text-dark-50">
                  <label class="form-check-label">
                     <input type="radio" name="inputQuestion4" value="A">
                     Merecer
                  </label>
               </div>

               <div class="form-check my-2 text-dark-50">
                  <label class="form-check-label">
                     <input type="radio" name="inputQuestion4" value="B">
                     Tentar
                  </label>
               </div>
            </div>

            <div class="text-center">
               <button class="btn bg-primary text-light">Enviar</button>
            </div>
         </form>
      </div>
   </div>

   <script src="./app.js"></script>
</body>

</html>
